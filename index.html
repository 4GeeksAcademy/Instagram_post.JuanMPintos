<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="text-header">

                <i class="logo fa-brands fa-html5"></i>
                <div class="htmlyrigoberto">
                    <h3>HTML5</h3>
                    <h4>Rigoberto</h4>
                </div>
            </div>

            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="post-img">
            <img
                src="https://imgs.search.brave.com/E-vIkzHgOhc--6SLQZKgsX4QIxSrPtlP6StbPg7nVvg/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/Zm90b3MtcHJlbWl1/bS9oZXJtb3NvLXBh/aXNhamUtY3VlbnRv/LWhhZGFzLXBhbm9y/YW1hLXBlcmZlY3Rv/LXB1ZXN0YS1zb2wt/bGFnb18xODgxNjEt/MjU2LmpwZz9zaXpl/PTYyNiZleHQ9anBn">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div class="iconos-izq">
                    <div><i class="fa-regular fa-heart"></i></div>
                    <div><i class="fa-regular fa-comment"></i></div>
                    <div><i class="fa-regular fa-paper-plane"></i></div>
                </div>
                <div class="icono-der">
                    <div><i class="fa-regular fa-bookmark"></i></div>
                </div>
            </div>
            <div class="comentarios">
                <p>Le ha gustado a <strong>Juan</strong>, <strong>Maria</strong> y a <strong>1.000.000</strong></p>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque sunt aperiam, harum mollitia ipsam
                    porro
                    distinctio tenetur atque, nemo minima aut velit, adipisci voluptate ea cupiditate earum omnis illum
                    natus?</p>
            </div>
        </div>
    </div>
</body>

</html>
